<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <!-- A-Frame Library (make sure this path is valid) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Container -->
    <div class="flex relative h-screen">

        <!-- Sidebar -->
        <div class="w-1/3 bg-white p-6 absolute left-4 top-4 bottom-4 z-50 rounded-xl shadow-md">
            <h1 class="text-green-600 text-3xl font-bold mb-4">Project 1</h1>

            <div class="space-y-4">
                <!-- Add Scene -->
                <div class="flex justify-between items-center border-t border-b py-3">
                    <button class="text-2xl flex justify-between align-middle items-center w-full text-gray-900">
                        <span class="text-lg font-medium">Add Scene</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.4 2.5C10.9578 2.5 10.6 2.85782 10.6 3.3V9.1H4.8C4.35782 9.1 4 9.45782 4 9.9C4 10.3422 4.35782 10.7 4.8 10.7H10.6V16.5C10.6 16.9422 10.9578 17.3 11.4 17.3C11.8422 17.3 12.2 16.9422 12.2 16.5V10.7H18C18.4422 10.7 18.8 10.3422 18.8 9.9C18.8 9.45782 18.4422 9.1 18 9.1H12.2V3.3C12.2 2.85782 11.8422 2.5 11.4 2.5Z"
                                fill="#454545" />
                        </svg>

                    </button>
                </div>

                <!-- Scene 1 -->
                <div class="pt-4">
                    <h3 class="text-lg font-medium">Scene 1</h3>
                    <div class="mt-2">
                        <label class="block text-gray-700">360 Image</label>
                        <input type="text" class="border p-2 rounded w-full" value="imageName_6467.jpeg" disabled />
                    </div>
                    <button class="mt-2 text-red-500">Remove Image</button>
                </div>

                <!-- add door and bubble -->
                <div class="flex flex-col">
                    <div class="flex justify-between items-center border-t border-b py-3">
                        <button class="text-2xl flex justify-between align-middle items-center w-full text-gray-900">
                            <span class="text-lg font-medium">Add Door</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11.4 2.5C10.9578 2.5 10.6 2.85782 10.6 3.3V9.1H4.8C4.35782 9.1 4 9.45782 4 9.9C4 10.3422 4.35782 10.7 4.8 10.7H10.6V16.5C10.6 16.9422 10.9578 17.3 11.4 17.3C11.8422 17.3 12.2 16.9422 12.2 16.5V10.7H18C18.4422 10.7 18.8 10.3422 18.8 9.9C18.8 9.45782 18.4422 9.1 18 9.1H12.2V3.3C12.2 2.85782 11.8422 2.5 11.4 2.5Z"
                                    fill="#454545" />
                            </svg>

                        </button>
                    </div>
                    <div class="flex justify-between items-center border-b py-3">
                        <button class="text-2xl flex justify-between align-middle items-center w-full text-gray-900">
                            <span class="text-lg font-medium">Add Info</span>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11.4 2.5C10.9578 2.5 10.6 2.85782 10.6 3.3V9.1H4.8C4.35782 9.1 4 9.45782 4 9.9C4 10.3422 4.35782 10.7 4.8 10.7H10.6V16.5C10.6 16.9422 10.9578 17.3 11.4 17.3C11.8422 17.3 12.2 16.9422 12.2 16.5V10.7H18C18.4422 10.7 18.8 10.3422 18.8 9.9C18.8 9.45782 18.4422 9.1 18 9.1H12.2V3.3C12.2 2.85782 11.8422 2.5 11.4 2.5Z"
                                    fill="#454545" />
                            </svg>

                        </button>
                    </div>
                </div>

                <!-- Door 1 details -->
                <div class="mt-2">
                    <h4 class="text-gray-700">Door 1</h4>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">To Scene</span>
                        <button class="text-gray-500">Select Scene</button>
                    </div>
                </div>
            </div>

            <!-- Info 1 details -->
            <div class="mt-2">
                <h4 class="text-gray-700">Info 1</h4>
                <textarea class="w-full p-2 border rounded mt-1" rows="3"
                    disabled>Here is Fred, Fred is Fred but Fred is not Fred that is Fred with Fred</textarea>
            </div>
        </div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col items-center justify-center bg-gray-200 relative">
            <!-- A-Frame Scene -->
            <a-scene embedded style="width: 100%; height: 100%;">
                <a-sky src="./assets/GS1.JPG" rotation="0 -130 0"></a-sky>
                <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5"
                    rotation="0 15 0"></a-text>
            </a-scene>

            <!-- Export and play controls -->
            <div class="absolute top-4 right-4 space-y-2">
                <button class="bg-white p-2 rounded-full shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-4.504 3.249A1 1 0 019 13.25V7.75a1 1 0 011.248-.968l4.504 1.688A1 1 0 0116 9.383v5.234a1 1 0 01-1.248.968l-4.504-1.687A1 1 0 019 13.25v-1.08" />
                    </svg>
                </button>
                <button class="bg-white px-4 py-2 rounded shadow-md">Export</button>
            </div>
        </div>

    </div>

</body>

</html>
