<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive 360 Virtual Tour Builder</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- User Interface -->
    <div id="ui">
        <!-- File input for uploading multiple scene images -->
        <input type="file" id="sceneImageUpload" accept="image/*" multiple aria-label="Upload Scene Images">

        <button id="placeDoorButton">Place Door</button>
        <button id="addTextButton">Add Text</button>

        <!-- Compact Scene Selection -->
        <h3>Select Scene</h3>
        <select id="sceneSelect"></select>
        <button id="manageScenesButton">Manage Scenes</button>

        <!-- Scene Management Modal -->
        <div id="sceneManagementModal" class="modal">
            <h3>Manage Scenes</h3>
            <ul id="sceneList"></ul>
            <button id="closeSceneManagementButton">Close</button>
        </div>

        <h3>Doors in Current Scene</h3>
        <ul id="doorList"></ul>

        <h3>Texts in Current Scene</h3>
        <ul id="textList"></ul>
    </div>

    <!-- Door Placement Modal -->
    <div id="doorPlacementModal" class="modal">
        <h3>Select Destination Scene</h3>
        <ul id="destinationSceneList"></ul>
        <button id="cancelDoorPlacementButton">Cancel</button>
    </div>

    <!-- Text Placement Modal -->
    <div id="textPlacementModal" class="modal">
        <h3>Enter Text Content</h3>
        <textarea id="textContentInput"></textarea>
        <button id="confirmTextPlacementButton">Place Text</button>
        <button id="cancelTextPlacementButton">Cancel</button>
    </div>

    <!-- Notification -->
    <div id="notification"></div>

    <!-- A-Frame Scene -->
    <a-scene>
        <!-- Asset Management System -->
        <a-assets id="assets">
            <!-- Assets will be dynamically added here -->
        </a-assets>

        <!-- Sky Entity -->
        <a-entity id="sky" class="clickable"
            geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 64"
            material="shader: flat; side: back;" scale="-1 1 1"></a-entity>

        <!-- Camera with Cursor -->
        <a-entity id="camera" camera look-controls>
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 10000"></a-entity>
        </a-entity>
    </a-scene>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>

</html>
